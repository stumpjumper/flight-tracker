<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Log</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Flight Log</h1>
    v2.0
    <table id="flightTable" class="display">
        <thead>
            <tr>
                <th>Date</th>
                <th>Aircraft</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Flight Details</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vT4cSV2N_DsnxP2q21YBg3kMqmYIpnTCkksiv07BrqP-YgpP-CrPPSvmUaBCBhD4uPbd9bnrCtetrhY/pub?output=csv", {
            download: true,
            header: true,
            complete: function(results) {
                $('#flightTable').DataTable({
                    data: results.data,
                    columns: [
                        { data: 'Date' },  // No link for Date
                        { data: 'Aircraft', render: function(data) {
                            return '<a href="https://www.flightaware.com/resources/registration/' + data + '" target="_blank">' + data + '</a>';
                        }},
                        { data: 'Departure', render: function(data) {
                            return '<a href="https://www.airnav.com/airport/' + data + '" target="_blank">' + data + '</a>';
                        }},
                        { data: 'Arrival', render: function(data) {
                            return '<a href="https://www.airnav.com/airport/' + data + '" target="_blank">' + data + '</a>';
                        }},
                        { data: 'Departure Time', render: function(data) {
                            var parts = data.split(' ');
                            if (parts.length >= 2) {
                                var time = parts[0];  // e.g., "15:48"
                                var tz = parts[1].toLowerCase();  // e.g., "pst" from "PST"
                                var [hh, mm] = time.split(':');  // e.g., ["15", "48"]
                                var url = 'https://savvytime.com/converter/' + tz + '-to-pst-mst-cst-est-utc/' + hh + '-' + mm;
                                return '<a href="' + url + '" target="_blank">' + data + '</a>';
                            } else {
                                return data;  // Fallback if no time zone is present
                            }
                        }},
                        { data: 'Arrival Time', render: function(data) {
                            var parts = data.split(' ');
                            if (parts.length >= 2) {
                                var time = parts[0];  // e.g., "15:48"
                                var tz = parts[1].toLowerCase();  // e.g., "pst" from "PST"
                                var [hh, mm] = time.split(':');  // e.g., ["15", "48"]
                                var url = 'https://savvytime.com/converter/' + tz + '-to-pst-mst-cst-est-utc/' + hh + '-' + mm;
                                return '<a href="' + url + '" target="_blank">' + data + '</a>';
                            } else {
                                return data;  // Fallback if no time zone is present
                            }
                        }},
                        { data: 'Historical URL', render: function(data) {
                            return '<a href="' + data + '" target="_blank">View Flight</a>';
                        }}
                    ]
                });
            }
        });
    </script>
</body>
</html>
