<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Log</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Flight Log</h1>
    <table id="flightTable" class="display">
        <thead>
            <tr>
                <th>Date</th>
                <th>Aircraft</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Departure Time (CST)</th>
                <th>Arrival Time (CST)</th>
                <th>Flight Details</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vT4cSV2N_DsnxP2q21YBg3kMqmYIpnTCkksiv07BrqP-YgpP-CrPPSvmUaBCBhD4uPbd9bnrCtetrhY/pub?output=csv", {
            download: true,
            header: true,
            complete: function(results) {
                $('#flightTable').DataTable({
                    data: results.data,
                    columns: [
                        { data: 'Date' },
                        { data: 'Aircraft' },
                        { data: 'Departure' },
                        { data: 'Arrival' },
                        { data: 'Departure Time (CST)' },
                        { data: 'Arrival Time (CST)' },
                        { data: 'Historical URL', render: function(data) {
                            return '<a href="' + data + '" target="_blank">View Flight</a>';
                        }}
                    ]
                });
            }
        });
    </script>
</body>
</html>
